<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
            <li class="nav-item" >
              <h1>Signup</h1>
            </li>
          </ul>

          

            <!-- Signup Form -->
            <div>
              <form method="POST" >
                {% csrf_token %}
                <div class="mb-3">
                  <label for="signupUsername" class="form-label">Username</label>
                  <input type="text" name='user_n' class="form-control"   required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input type="email" name='email' class="form-control"   required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Phone Number</label>
                  <input type="number" name='Phone' class="form-control"   required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Designation</label>
                  <input type="text" name='Designation' class="form-control"   required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword1" class="form-label">Password</label>
                  <input type="password" name='password' class="form-control" id="signupPassword1"  required>
                </div>
                <div class="d-grid">
                  <p>If you have account <a href="{% url 'login' %}">login</a></p>

                  
                  <button type="submit" class="btn btn-success">Signup</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
