{% extends 'base.html' %}
{% block main %}
<div>
    <div class="container mt-4">
        {% if messages %}
           {% for message in messages %}
           <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
         {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           {% endfor %}
{% endif %}
    <h5 class="p-2 text-white" style="background-color:#2a9db2;">Production Entry</h5>

    <form id="productionForm" method='POST'>
        {% csrf_token %}
        <div class="row g-3 align-items-center">
            <div class="col-md-3">
                <label class="form-label">Production Entry Date</label>
                <input type="date" name='date' class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Production Unit</label>
                <select class="form-select" name="production_unit">
                    <option value="">Select Unit</option>
                    <option>Unit 1</option>
                    <option>Unit 2</option>
                    <option>Unit 3</option>
                    <option>Unit 4</option>
                    <option>Unit 5</option>
                </select>
            </div>
           <div class="col-md-3">
            <label class="form-label">Entry By</label>
            <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
           </div>
        </div>

        <div class="row g-3 align-items-center mt-2">
            <div class="col-md-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="product-search" name='Product-Name' class="form-control" >
                <div id="suggestions" class="list-group position-absolute w-50" style="z-index:1000;"></div>
            </div>
            <div class="col-md-2">
                <label class="form-label">Product Size</label>
                <select class="form-select" name="product_size">
                    <option value="">Select Size</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">Total Production (pcs)</label>
                <input type="number" name='total-p' class="form-control" value="0" >
            </div>
            <div class="col-md-2">
                <label class="form-label">Total Qualified (pcs)</label>
                <input type="number" name='total-Q' class="form-control" value="0" >
            </div>
            <div class="col-md-2">
                <label class="form-label">Total Wastage (pcs)</label>
                <input type="number" name='total-w' class="form-control" value="0">
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100">+ Add</button>
            </div>
        </div>
    </form>
<hr style="border: none; height: 2px; background-color: #333;">
    <!-- Table -->
    <div class="mt-4">
        <table class="table table-bordered text-center align-middle">
            <thead style="background-color:#2a9db2; color:white;">
                <tr>
                    <th>SL</th>
                    <th>Product Name</th>
                    <th>Product Size</th>
                    <th>Total Production (pcs)</th>
                    <th>Total Qualified (pcs)</th>
                    <th>Total Wastage (pcs)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-info text-white">Reset</button>
        <button type="button" class="btn btn-outline-dark">Close</button>
    </div>
</div>

</div>
<script>

document.getElementById("productionForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    let formData = new FormData(this);

    fetch("{% url 'Apde' %}", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message); 
        if (data.status === "success") {
            document.getElementById("productionForm").reset(); 
        }
    })
    .catch(error => console.error("Error:", error));
});

document.addEventListener("DOMContentLoaded", function() {
    const searchInput = document.getElementById('product-search');
    const suggestionBox = document.getElementById('suggestions');

    if (!searchInput) return; 

    searchInput.addEventListener('input', function() {
        const query = this.value;
        if(query.length > 0){
            fetch(`/not-raw-autocomplete/?term=${query}`)
            .then(response => response.json())
            .then(data => {
                suggestionBox.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('list-group-item', 'list-group-item-action');
                    div.textContent = item;

                    
                    div.addEventListener('click', () => {
                        searchInput.value = item;
                        suggestionBox.innerHTML = '';
                    });

                    suggestionBox.appendChild(div);
                });
            });
        } else {
            suggestionBox.innerHTML = '';
        }
    });
});

</script>

{% endblock  %}
